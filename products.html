<html lang="en">

<body>
    <nav>

    <section class="products-section">
        <h2>Our Products</h2>
        <div class="products-container">
            <div class="product-card">
                <img src="images/pencil.jpg" alt="Pencil">
                <h3>Pencil</h3>
                <p class="product-description">Our pencils write very smoothly!</p>
                <p class="price">$2</p>
            </div>
            <div class="product-card">
                <img src="images/pencil_sharpener.jpg" alt="Pencil Sharpener">
                <h3>Pencil Sharpener</h3>
                <p class="product-description">Sharpen your pencil with the sharpest pencil sharpener.</p>
                <p class="price">$1</p>
            </div>
            <div class="product-card">
                <img src="images/eraser.jpg" alt="Eraser">
                <h3>Eraser</h3>
                <p class="product-description">Correct all your mistakes with our erasers.</p>
                <p class="price">$1.5</p>
            </div>
        </div>
